# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - billscan2024

on:
  push:
    branches:
      - BackDemo2
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 检出代码到工作目录
      - uses: actions/checkout@v4

      # 设置 Node.js 版本为 18.x
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 确认 Node.js 版本是否正确安装
      - name: Check Node.js version
        run: |
          node -v
          npm -v

      # 安装前端依赖、构建前端项目
      - name: Install and build frontend
        run: |
          echo "Starting frontend build"
          cd frontend
          npm install
          echo "Setting NODE_OPTIONS"
          set NODE_OPTIONS=--openssl-legacy-provider
          echo "Building frontend"
          npm run build
          echo "Frontend build completed"
          
      # 安装后端依赖
      - name: Install backend dependencies
        run: |
          echo "Installing backend dependencies"
          cd backend
          npm install
          echo "Backend dependencies installed"

      # 将前端打包好的文件复制到后端 public 目录中
      - name: Copy frontend build files to backend
        run: |
          echo "Copying frontend build files to backend public directory"
          cp -r frontend/build/* backend/public/
          echo "Copy completed"

      # 将后端目录中的所有文件打包，供后续部署使用
      - name: Archive production-ready backend
        run: |
          echo "Archiving backend directory"
          zip -r backend.zip backend
          echo "Backend archive created"
        shell: bash

      # 上传打包的后端项目，以便部署步骤使用
      - name: Upload backend package for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend.zip  # 将打包文件上传
          # 打印上传成功的消息
      - name: Confirm backend package upload
        run: |
          echo "Backend package uploaded: backend.zip"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EC881B592F6C454BB11717EB03381C9C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E8FA34DAAA23436BB96F08A8DF700D8E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_67BE05C5D6E348578A69793E0BC31C14 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'billscan2024'
          slot-name: 'Production'
          package: backend.zip

      # 检查部署是否成功
      - name: Verify deployment
        run: |
          echo "Deployment completed to Azure Web App: billscan2024"
